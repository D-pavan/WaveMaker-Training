<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
    <div class="mt-5 px-1 d-flex justify-content-center">
        <div class="col-md-4">
            <div class="p-3 pt-0 bg-secondary border rounded">
                <h1 class="display1 text-white text-center py-0">Calculator</h1>
                <ul class="nav text-white p-1">
                    <li class="nav-item mx-3">
                      View
                    </li>
                    <li class="nav-item mx-3">
                      Edit
                    </li>
                    <li class="nav-item mx-3">
                      Help
                    </li>
                  </ul>
                <input type="text"  id="screen" class="container text-black bg-white my-2 p-5 border rounded">
                <div class="row mx-1">
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="MC()">MC</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="MR()">MR</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="MS()">MS</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="M_plus()">M+</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="M_minus()">M-</button></div>
                </div>
                <div class="row mx-1">
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="back()">←</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light"  onclick="CE()">CE</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="back()">C</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="plus_or_minus()">±</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="sqr_root()">√</button></div>
                </div>
                <div class="row mx-1">
                    <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light"  onclick="appendInput('7')">7</button></div>
                    <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light"  onclick="appendInput('8')">8</button></div>
                    <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light"  onclick="appendInput('9')">9</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="getOperators('/')">/</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="getOperators('%')">%</button></div>
                </div>
                <div class="row mx-1">
                    <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light" onclick="appendInput('4')">4</button></div>
                    <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light" onclick="appendInput('5')">5</button></div>
                    <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light" onclick="appendInput('6')">6</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="getOperators('*')">*</button></div>
                    <div class="col-md m-1 p-0"><button class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="onebyx()">1/x</button></div>
                </div>
                <div class="row mx-1">
                    <div class="width80">
                        <div class="row">
                            <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light" onclick="appendInput('1')">1</button></div>
                            <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light" onclick="appendInput('2')">2</button></div>
                            <div class="col-md m-1 p-0"><button  class="btn w-100 m-0 btn-outline-dark bg-light" onclick="appendInput('3')">3</button></div>
                            <div class="col-md m-1 p-0"><button  class="btn text-primary w-100 m-0 btn-outline-dark bg-light" onclick="getOperators('-')">-</button></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 w-98 m-1 p-0"><button  class="btn w-100 btn-outline-dark bg-light" onclick="appendInput('0')">0</button></div>
                            <div class="col-md m-1 p-0"><button  class="btn text-primary w-100 btn-outline-dark bg-light" onclick="appendInput('.')">.</button></div>
                            <div class="col-md m-1 p-0"><button class="btn text-primary w-100 btn-outline-dark bg-light" onclick="getOperators('+')">+</button></div>
                        </div>
                    </div>
                    <div class="width20 m-0 p-1">
                        <div class="w-100 h-100"><button class="btn text-primary h-100 w-100 btn-outline-dark bg-light" onclick="equal()">=</button></div>
                    </div>
                </div>
              
            </div>
        </div>
       
    </div>
    <script src="script.js"></script>
</body>
</html>
