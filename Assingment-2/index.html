<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="div-container">
        <div class="bgaccount">
            <h1>Create Account</h1>
            <form  method="post" id="AccountForm">                
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="fname">First name*</label>
                        <input class="inpt-width" name="fname" id="fname" type="text" placeholder="enter your first name" required>
                    </div>
                    <div class="flex-child">
                        <label for="lname">Last name</label>
                        <input class="inpt-width" id="lname" name="lname" placeholder="enter your last name"  type="text">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="email">Email*</label>
                        <input class="inpt-width" id="email" type="email" name="email" placeholder="enter your email" required>
                    </div>
                </div>
               
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="pswd">Password*</label>
                        <input class="inpt-width" id="password" type="password" name="password" placeholder="enter your password" required>
                    </div>
                    <div class="flex-child">
                        <label for="cpswd">Confirm Password*</label>
                        <input class="inpt-width" id="cpswd" type="password" name="confirmpassword" placeholder="enter your password again" required>
                    </div>
                </div>

               
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="gender">Gender</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label class="txt-inline" for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label class="txt-inline" for="female">Female</label>
                    </div>

                    <div class="flex-child">
                        <label for="hobbies">Hobbies</label>
                         <div class="hobbies">
                            <div>
                        <input type="checkbox" name="hobbies" value="music" id="music" checked>
                        <label class="txt-inline" for="music">Music</label></div>
                        <div>
                        <input type="checkbox" name="hobbies" value="sports" id="sports">
                        <label class="txt-inline" for="sports">Sports</label></div>
                        <div>
                        <input type="checkbox" value="travel" name="hobbies" id="travel">
                        <label class="txt-inline" for="travel">Travel</label></div>
                        <div>
                        <input type="checkbox" value="movies" name="hobbies" id="movies" checked>
                        <label class="txt-inline" for="movies">Movies</label></div>
                    </div>
                    </div>
                </div>            
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="">Source of income</label>
                        <select class="inpt-width" name="income-src" id="income-src">
                            <option value="employed" name="employed">Employed</option>
                            <option value="unemployed" name="unemployed">Unemployed</option>
                        </select>
                    </div>

                    <div class="flex-child">
                        <label for="income">Income</label>
                        <div class="inpt-width">
                            <input type="range" id="income" name="Income" onchange="changeSalary()" min="0" max="100">
                            <span id="inc-value" >20K</span>
                        </div>
                    </div>
                </div>

            
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="pic">Upload Profile Picture</label>
                        <input class="inpt-width" type="file" name="profile_pic_path" id="fileInput">
                        <img scr="" id="image" alt="Profile pic">
                    </div>

                    <div class="flex-child">
                        <label for="age">Age</label>
                        <input class="inpt-width" id="age" type="number" >
                    </div>
                </div>

                
                <div class="flex-container">
                    <div class="flex-child">
                        <label for="bio">Bio</label>
                        <textarea class="inpt-width" name="bio" rows="5" cols="100"  id="bio"></textarea>
                    </div>
                </div>

            </form>
            <div class="btn-container">
                <input  type="submit" value="Create" onclick="sendDetails()">
            </div>
        </div>
    </div>
    
     <script src="./script.js"></script>
</body>

</html>
